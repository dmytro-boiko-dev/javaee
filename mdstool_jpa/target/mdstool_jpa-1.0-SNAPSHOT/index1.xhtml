<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>

<h:body>

    <h1>MDS Tool [test]</h1>

    <!--just for history-->
    <!--#{userBeanTest.users()}-->



    <h:dataTable value="#{ttManagedBean.data()}" var="t"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}"
                 paginator="true"
                 rows="10"
    >

        <h:column>
            <!-- column header -->
            <f:facet name="header">id</f:facet>
            <!-- row record -->
            #{t.id}
        </h:column>

        <h:column>
            <f:facet name="header">clusterCount</f:facet>
            #{t.clusterCount}
        </h:column>

        <h:column>
            <f:facet name="header">clusterCount</f:facet>
            #{t.lastModifiedTime}
        </h:column>

        <h:column>
            <f:facet name="header">clusterCount</f:facet>
            #{t.lofCount}
        </h:column>

        <h:column>
            <f:facet name="header">clusterCount</f:facet>
            #{t.merchantId}
        </h:column>

        <h:column>
            <f:facet name="header">clusterCount</f:facet>
            #{t.merchantName}
        </h:column>

        <h:column>
            <f:facet name="header">clusterCount</f:facet>
            #{t.messagesCount}
        </h:column>

        <h:column>
            <f:facet name="header">clusterCount</f:facet>
            #{t.status}
        </h:column>

        <h:column>
            <f:facet name="header">clusterCount</f:facet>
            #{t.userId}
        </h:column>

    </h:dataTable>


</h:body>
</html>
