<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>MDS Tool</title>

</h:head>

<h:body>

    <center><h2><h:outputText value="MDS Tool [test]"/></h2></center>

    <!--just for history-->
    <!--#{userBeanTest.users()}-->

    <h:form id="testForm">

        <p:dataTable id="testTable"  value="#{ttManagedBean.data()}" var="t"
                     styleClass="table table-striped table-bordered tableUpdated"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,50"
                     paginator="true"
                     rows="50">

            <p:column>
                <f:facet name="header">id</f:facet>
                <h:outputText value="#{t.id}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.clusterCount}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.lastModifiedTime}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.lofCount}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.merchantId}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.merchantName}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.messagesCount}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.status}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.userId}" />
            </p:column>



            <p:column>
                <f:facet name="header"> </f:facet>
                <h:commandButton value="Open" styleClass="btn btn-primary">
                </h:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>


</h:body>
</html>
