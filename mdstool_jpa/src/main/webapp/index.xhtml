<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>MDS Tool</title>

</h:head>

<h:body>

    <center><h2><h:outputText value="MDS Tool [test]"/></h2></center>

    <!--just for history-->
    <!--#{userBeanTest.users()}-->

    <h:form id="testForm">

        <p:dataTable id="testTable"  value="#{ttManagedBean.data()}" var="t"
                     styleClass="table table-striped table-bordered tableUpdated"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,50"
                     paginator="true"
                     rows="50">


            <p:column exportable="false" width="5%">
                <p:rowToggler />
            </p:column>

            <p:column>
                <f:facet name="header">id</f:facet>
                <h:outputText value="#{t.id}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.clusterCount}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.lastModifiedTime}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.lofCount}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.merchantId}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.merchantName}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.messagesCount}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.status}" />
            </p:column>

            <p:column>
                <f:facet name="header">clusterCount</f:facet>
                <h:outputText value="#{t.userId}" />
            </p:column>



            <p:rowExpansion>

                <p:dataTable id="testTable1"  value="#{lsManagedBean.data()}" var="ls"
                             styleClass="table table-striped table-bordered tableUpdated"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50"
                             paginator="true"
                             rows="10">

                    <p:column exportable="false" width="5%">
                        <p:rowToggler />
                    </p:column>

                    <p:column>
                        <f:facet name="header">messageFilterId</f:facet>
                        <h:outputText value="#{ls.messageFilterId}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">comment</f:facet>
                        <h:outputText value="#{ls.comment}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isActive</f:facet>
                        <h:outputText value="#{ls.active}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">hasError</f:facet>
                        <h:outputText value="#{ls.hasError}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isRecrawled</f:facet>
                        <h:outputText value="#{ls.recrawled}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isHeaderDataReady</f:facet>
                        <h:outputText value="#{ls.headerDataReady}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isClusterized</f:facet>
                        <h:outputText value="#{ls.clusterized}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isFetched</f:facet>
                        <h:outputText value="#{ls.fetched}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isBbxTagged</f:facet>
                        <h:outputText value="#{ls.bbxTagged}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isReadyForAfc</f:facet>
                        <h:outputText value="#{ls.readyForAfc}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isAfcProcessed</f:facet>
                        <h:outputText value="#{ls.afcProcessed}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">isAfdProcessed</f:facet>
                        <h:outputText value="#{ls.afdProcessed}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">lofCreateTime</f:facet>
                        <h:outputText value="#{ls.lofCreateTime}" />
                    </p:column>




                </p:dataTable>

            </p:rowExpansion>

        </p:dataTable>

    <!--button-->
        <!--<p:column>-->
        <!--&lt;!&ndash;<f:facet name="header"> </f:facet>&ndash;&gt;-->

        <!--<h:commandButton value="Open" styleClass="btn btn-primary"-->
        <!--onclick="this.form.target='_blank'" />-->
        <!--</p:column>-->

    </h:form>


</h:body>
</html>
