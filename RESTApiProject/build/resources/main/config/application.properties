# DB path
datasource.driverClassName=org.firebirdsql.jdbc.FBDriver
datasource.url=jdbc\:firebirdsql\://localhost\:3050/C\:\\DB\\TEST_DB.GDB?defaultResultSetHoldable\=True;encoding\=UTF8
datasource.username=SYSTEM
datasource.password=PASS1
# This property is used for configuration of port which will be used for Spring-boot application running
server.port=8899
# Contains data about actual build version
build_version=restapiproject-1.0
# DB Connection configuration
spring.datasource.initialSize=100
spring.datasource.maxActive=500
spring.datasource.validationQuery=SELECT 1
spring.datasource.testOnBorrow=true
spring.datasource.validation.enabled=true
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=30000
# This properties are used for JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
# Allows print in console incoming SQL parameters
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# This properties are used for performing of test ping request
spring.datasource.tomcat.testOnBorrow=true
spring.datasource.tomcat.validationQuery=SELECT 1
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-interval=0
# HTTP encoding (HttpEncodingProperties)
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true